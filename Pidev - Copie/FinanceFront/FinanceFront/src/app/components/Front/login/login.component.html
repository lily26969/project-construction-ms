<div class="container" id="container" #container>
	<div class="form-container sign-up-container">
		<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
			<!-- Step 1: Basic Information -->
			<div class="form-group form-step" *ngIf="step === 1" >
			  <h1 class="create">Create Account</h1>
			  
			  <!-- Gender Selection -->
			  <div class="wrap-input100 validate-input">
				<select class="input100" formControlName="gender" required>
				  <option value="" disabled selected>Select Gender</option>
				  <option value="male">Male</option>
				  <option value="female">Female</option>
				</select>
			  </div>
			
			  <!-- First Name and Last Name -->
			  <div class="wrap-input100 validate-input">
				<input class="input100" type="text" placeholder="First Name" formControlName="firstName" required>
			  </div>
			  <div class="wrap-input100 validate-input">
				<input class="input100" type="text" placeholder="Last Name" formControlName="lastName" required>
			  </div>
			
			  <!-- Role Selection -->
			  <div class="wrap-input100 validate-input">
				<select class="input100" formControlName="role" required (change)="onRoleChange($event)">
				  <option value="" disabled selected>Select Role</option>
				  <option value="student">Student</option>
				  <option value="HR">HR Representative</option>
				</select>
			  </div>
			
			  <!-- Next Button -->
			  <button type="button" class="sign_inB" (click)="nextStep()" [disabled]="!isStep1Valid()">Next</button>
			</div>
		  
			<!-- Step 2: Role-Specific Information -->
			<div *ngIf="step === 2" class="form-step">
			  
			  <!-- Student Form -->
			  <div *ngIf="selectedRole === 'student'" class="role-form">
				<h2 class="up  stu">
				  <button type="button" class="back-button sign_inB" (click)="previousStep()">←</button>
				  Student Informations
				</h2>
				<div class="wrap-input100 validate-input">
				  <select class="input100" formControlName="levelOfStudy" required>
					<option value="" disabled selected>Level of Study</option>
					<option value="undergraduate">Undergraduate</option>
					<option value="masters">Master’s</option>
				  </select>
				</div>
				<div class="wrap-input100 validate-input">
					<input class="input100" type="number" placeholder="Phone Number" formControlName="phoneNumber" required>
				</div>
				<div class="wrap-input100 validate-input">
				  <input class="input100" type="email" placeholder="ESPRIT Email Address" formControlName="email" required>
				</div>
				<div class="wrap-input100 validate-input">
				  <input class="input100" type="password" placeholder="Password" formControlName="password" required>
				</div>
				<div class="wrap-input100 validate-input">
				  <input class="input100" type="password" placeholder="Confirm Password" formControlName="confirmPassword" required>
				</div>
			  </div>
			
			  <!-- HR Form -->
			  <div *ngIf="selectedRole === 'HR'" class="role-form">
				<h2 class="up hr">
				  <button type="button" class="back-button sign_inB" (click)="previousStep()">←</button>
				  HR Representative Information
				</h2>
				<div class="wrap-input100 validate-input">
				  <input class="input100" type="text" placeholder="Company Name" formControlName="companyName" required>
				</div>
				<div class="wrap-input100 validate-input">
				  <input class="input100" type="text" placeholder="Company Identifier" formControlName="companyIdentifier" required>
				</div>
				<div class="wrap-input100 validate-input">
				  <input class="input100" type="text" placeholder="Industry Sector" formControlName="industrySector" required>
				</div>
				<div class="wrap-input100 validate-input">
				  <input class="input100" type="text" placeholder="Company Address" formControlName="companyAddress" required>
				</div>
				<div class="wrap-input100 validate-input">
				  <input class="input100" type="text" placeholder="Contact Number" formControlName="contactNumber" required>
				</div>
				<div class="wrap-input100 validate-input">
				  <input class="input100" type="email" placeholder="Company Email" formControlName="email" required>
				</div>
				<div class="wrap-input100 validate-input">
				  <input class="input100" type="password" placeholder="Password" formControlName="password" required>
				</div>
				<div class="wrap-input100 validate-input">
				  <input class="input100" type="password" placeholder="Confirm Password" formControlName="confirmPassword" required>
				</div>
			  </div>
			
			  
			
			  <!-- Sign Up Button -->
			  <button type="submit" class="sign_inB role-formbut" [disabled]="signUpForm.invalid">Sign Up</button>
			</div>
		  </form>
		


<!-- SIGN IN FORM -->
	</div>
	<div class="form-container sign-in-container">

					  <path fill="#34A853" d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1"></path>

					</svg>
					<span>Google</span>
				</button>

				<button class="login100-form-social-item-github" >
				  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
					  <path fill="#000" d="M12 0C5.37 0 0 5.37 0 12c0 5.3 3.438 9.8 8.207 11.387.6.111.793-.261.793-.58v-2.022c-3.338.726-4.042-1.61-4.042-1.61-.546-1.387-1.333-1.757-1.333-1.757-1.088-.744.082-.73.082-.73 1.204.084 1.838 1.236 1.838 1.236 1.07 1.832 2.807 1.303 3.492.997.107-.774.42-1.304.762-1.605-2.666-.303-5.467-1.333-5.467-5.93 0-1.31.467-2.382 1.236-3.222-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.302 1.23a11.4 11.4 0 0 1 3.006-.403c1.02.005 2.046.137 3.006.403 2.293-1.552 3.3-1.23 3.3-1.23.654 1.652.242 2.873.118 3.176.77.84 1.236 1.912 1.236 3.222 0 4.607-2.804 5.625-5.478 5.92.432.373.815 1.107.815 2.233v3.309c0 .32.193.694.798.578C20.565 21.796 24 17.296 24 12c0-6.63-5.37-12-12-12z"/>
				  </svg>
				  <span>GitHub</span>
			  </button>
		  </div>
			<span class="small">or use your account</span>
			<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
				<input class="input100" type="text" placeholder="Email" name="email" ngModel   required>
				
				
			  </div>
			<div class="wrap-input100 validate-input eyePass" data-validate="Password is required">
				<input class="input100" [type]="passwordFieldType" placeholder="Password" name="password" ngModel  required>

					<input type="checkbox" (change)="togglePasswordVisibility()">

					<svg class="eye-slash" *ngIf="passwordFieldType === 'text'"  xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 640 512"><path d="M38.8 5.1C28.4-3.1 13.3-1.2 5.1 9.2S-1.2 34.7 9.2 42.9l592 464c10.4 8.2 25.5 6.3 33.7-4.1s6.3-25.5-4.1-33.7L525.6 386.7c39.6-40.6 66.4-86.1 79.9-118.4c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C465.5 68.8 400.8 32 320 32c-68.2 0-125 26.3-169.3 60.8L38.8 5.1zM223.1 149.5C248.6 126.2 282.7 112 320 112c79.5 0 144 64.5 144 144c0 24.9-6.3 48.3-17.4 68.7L408 294.5c8.4-19.3 10.6-41.4 4.8-63.3c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3c0 10.2-2.4 19.8-6.6 28.3l-90.3-70.8zM373 389.9c-16.4 6.5-34.3 10.1-53 10.1c-79.5 0-144-64.5-144-144c0-6.9 .5-13.6 1.4-20.2L83.1 161.5C60.3 191.2 44 220.8 34.5 243.7c-3.3 7.9-3.3 16.7 0 24.6c14.9 35.7 46.2 87.7 93 131.1C174.5 443.2 239.2 480 320 480c47.8 0 89.9-12.9 126.2-32.5L373 389.9z"/></svg>
				</label>
			  </div>
	  
			<a routerLink="/forgetPassword" routerLinkActive="active" ariaCurrentWhenActive="page" class="small">Forgot your password?</a>
			<button class="sign_inB" type="submit">Sign In</button>
		</form>
	</div>

		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn" #signInButton>Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<img class="logo1" src="assets/frontA/images/logo/1.png" alt="Logo" />  
				<p>Enter your personal details and start your journey with us</p>
				<button class="ghost" id="signUp" #signUpButton>Sign Up</button>
			</div>
		</div>
	</div>
</div>
