    <h1><a href="..">TextCat Language Guesser</a> Demo</h1>

This is a demonstration of a language guesser, as proposed in
<a href="http://spd.erim.org/jt_papers/sdair-94-bc.ps.gz">
Cavnar, Trenkle, <b>N-Gram-Based Text Categorization</b></a>. 
It's implemented in Perl. You can get the programme under GPL
certain copyright conditions <a href="../">here</a>. For free! No commercial
version available! <a href="../competitors.html">The competitors!</a>


<form action="http://www.let.rug.nl/~vannoord/bin/tc"> Type some text. The more text
you provide, the more reliable the guesser works.<BR>

<textarea name="a1" rows=6 cols=60></textarea><BR>


<P>
<input type="submit" value="Guess!"> 

<input type="reset" value="Remove!">

</form>
