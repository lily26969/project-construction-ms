version: '3.8'

services:

  db_mysql:
    image: mysql:8
    container_name: db_mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_DATABASE=mydb
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 5
      start_period: 20s
    networks:
      - backend-network

  eureka-server:
    build: "C:/Users/MSI/Downloads/eureka-server/eureka-server"
    image: moncefhalleb/eureka-server:1.0
    container_name: eureka-server
    ports:
      - "8761:8761"
    environment:
      - EUREKA_CLIENT_REGISTER_WITH_EUREKA=false
      - EUREKA_CLIENT_FETCH_REGISTRY=false
      - EUREKA_SERVER_ENABLE_SELF_PRESERVATION=false
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - backend-network

  keycloak:
    build: "C:/Users/MSI/Downloads/wetransfer_back-zip_2025-03-13_0142/keycloak-23.0.6"
    image: moncefhalleb/keycloak:1.0
    container_name: keycloak
    ports:
      - "8080:8080"
    environment:
      - KEYCLOAK_ADMIN=moncefhallab15@gmail.com
      - KEYCLOAK_ADMIN_PASSWORD=admin47
      - KEYCLOAK_HOSTNAME=keycloak
      - KC_FEATURES=preview
      - GEMINI_API_KEY="AIzaSyBNBNeYT-Gpt8P3RSCWfdu97OQOFZmjfFg"

    command: start-dev
    depends_on:
      eureka-server:
        condition: service_healthy
    networks:
      - backend-network

  api-gateway:
    build: "C:/Users/MSI/Downloads/apiGateway/ApiGateway"
    image: moncefhalleb/api-gateway:1.0
    container_name: api-gateway
    ports:
      - "8088:8088"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_CLOUD_GATEWAY_DISCOVERY_LOCATOR_ENABLED=true
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://keycloak:8080/realms/constructionRealm
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI=http://keycloak:8080/realms/constructionRealm/protocol/openid-connect/certs
    depends_on:
      eureka-server:
        condition: service_healthy
    networks:
      - backend-network

  back:
    build: "C:/Users/MSI/Downloads/wetransfer_back-zip_2025-03-13_0142/Back/Back"
    image: moncefhalleb/back:1.0
    container_name: back
    ports:
      - "9090:9090"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db_mysql:3306/mydb?createDatabaseIfNotExist=true&useSSL=false
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://keycloak:8080/realms/constructionRealm
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI=http://keycloak:8080/realms/constructionRealm/protocol/openid-connect/certs
      - GEMINI_API_KEY=AIzaSyBNBNeYT-Gpt8P3RSCWfdu97OQOFZmjfFg
    depends_on:
      db_mysql:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      keycloak:
        condition: service_started
      api-gateway:
        condition: service_started
    networks:
      - backend-network

networks:
  backend-network:
    driver: bridge
