<div class="container-fluid px-4">
    <h1 class="mt-4">Orders</h1>
  
    <div class="card mb-4">
      <div class="card-header">
        <i class="fas fa-table me-1"></i>
        Orders Table
      </div>
  
      <div class="card-body">
        <div *ngIf="isLoading" class="text-center my-4">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
  
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="mb-0">Orders List</h5>
          <button class="btn btn-success" (click)="navigateToCreate()">
            <i class="fas fa-plus me-1"></i> Add Order
          </button>
        </div>
  
        <table *ngIf="!isLoading" class="table table-bordered" id="orderTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Number</th>
              <th>Total Price</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let order of orders">
              <td>{{ order.orderId }}</td>
              <td>{{ order.number }}</td>
              <td>{{ order.totalPrice | currency }}</td>
              <td>{{ order.status }}</td>
              <td>
                <button class="btn btn-info btn-sm me-2" (click)="viewOrder(order)">
                  <i class="fas fa-eye"></i>
                </button>
                <button class="btn btn-danger btn-sm" (click)="confirmDelete(order)">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>              
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
