<div class="d-flex" id="wrapper">
  <!-- Sidebar -->
  <div class="sidebar bg-dark-red shadow-lg" id="sidebar" [class.toggled]="!isSidebarOpen">
    <div class="sidebar-header d-flex justify-content-between align-items-center p-3">
      <h5 class="text-white mb-0">Admin Panel</h5>
      <button class="btn btn-light toggle-btn" id="menu-toggle" (click)="toggleSidebar()">
        <i class="fas fa-bars"></i>
      </button>
    </div>

    <ul ngbNav class="nav-items list-unstyled mt-3">
      <li>
        <a class="nav-link" [routerLink]="['/admins']">
          <i class="fas fa-users"></i> All Users
        </a>
      </li>
      <li>
        <a class="nav-link" [routerLink]="['/admins/add']">
          <i class="fas fa-user-plus"></i> Add User
        </a>
      </li>
      <li>
        <a class="nav-link" [routerLink]="['/admins/profile']">
          <i class="fas fa-user"></i> Profile
        </a>
      </li>
      <li>
        <a (click)="logout()" class="nav-link logout">
          <i class="fas fa-sign-out-alt"></i> Logout
        </a>
      </li>
    </ul>
  </div>

  <!-- Page Content Wrapper -->
  <div class="container-fluid content-area">
    <router-outlet></router-outlet>
  </div>
</div>
