<div class="container-fluid px-4">
  <h1 class="mt-4">Articles</h1>
  <div class="card mb-4">
    <div class="card-header">
      <i class="fas fa-table me-1"></i>
      Articles Table
    </div>
    <div class="card-body">
      <div *ngIf="isLoading" class="text-center my-4">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="mb-0">Articles List</h5>

        <div>
          <button class="btn btn-outline-primary me-2" (click)="exportToExcel()">
            <i class="fas fa-file-export me-1"></i> Export Excel
          </button>

          <label class="btn btn-outline-secondary me-2 mb-0">
            <i class="fas fa-file-import me-1"></i> Import Excel
            <input type="file" hidden (change)="onFileSelected($event)" accept=".xlsx" />
          </label>

          <button class="btn btn-success" (click)="navigateToCreate()">
            <i class="fas fa-plus me-1"></i> Add Article
          </button>
        </div>
      </div>


      <table *ngIf="!isLoading" class="table table-bordered" id="datatablesSimple">
        <thead>
          <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Type</th>
            <th>Sales Count</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let article of articles">
            <td>
              <img *ngIf="article.image" [src]="'http://localhost:8088/api/articles/' + article.image"
                alt="Article image" width="60" height="60" style="object-fit: cover; border-radius: 4px;" />
            </td>

            <td>{{ article.name }}</td>
            <td>{{ article.description }}</td>
            <td>{{ article.price | currency }}</td>
            <td>{{ article.stock }}</td>
            <td>{{ article.type }}</td>
            <td>{{ article.salesCount }}</td>
            <td>
              <!-- 👁️ View Article -->
              <button class="btn btn-info btn-sm me-2" (click)="viewArticle(article)">
                <i class="fas fa-eye"></i>
              </button>

              <!-- ✏️ Modify Button -->
              <button class="btn btn-primary btn-sm me-2" (click)="navigateToEdit(article.articleId)">
                <i class="fas fa-edit"></i>
              </button>

              <!-- 🗑️ Delete Button -->
              <button class="btn btn-danger btn-sm  me-2" (click)="confirmDelete(article)">
                <i class="fas fa-trash-alt"></i>
              </button>

              <button class="btn btn-warning btn-sm" (click)="generateArticleDescription(article.articleId)">
                <i class="fas fa-cloud"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
