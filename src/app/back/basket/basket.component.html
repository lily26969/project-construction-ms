<div class="container-fluid px-4">
  <h1 class="mt-4">Baskets</h1>

  <div class="card mb-4">
    <div class="card-header">
      <i class="fas fa-table me-1"></i>
      Baskets Table
    </div>

    <div class="card-body">
      <div *ngIf="isLoading" class="text-center my-4">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="mb-0">Baskets List</h5>
        <button class="btn btn-success" (click)="navigateToCreate()">
          <i class="fas fa-plus me-1"></i> Add Basket
        </button>
      </div>

      <table *ngIf="!isLoading" class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Price</th>
            <th>#Articles</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let basket of baskets">
            <td>{{ basket.basketId }}</td>
            <td>{{ basket.price | currency }}</td>
            <td>{{ basket.articles?.length || 0 }}</td>
            <td>
              <!-- 👁️ View Basket -->
              <button class="btn btn-info btn-sm me-2" (click)="viewBasket(basket)">
                <i class="fas fa-eye"></i>
              </button>

              <!-- 🗑️ Delete -->
              <button class="btn btn-danger btn-sm" (click)="confirmDelete(basket)">
                <i class="fas fa-trash-alt"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
